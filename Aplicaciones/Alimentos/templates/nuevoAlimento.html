{% extends 'plantilla.html' %}
{% load static %}
{% block contenido %} 

<br><br><br>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5" style="background-color: #feffff;">
                <h2 class="text-center text-success mb-4">Nuevo Alimento</h2>
                <hr class="mb-4">
                <form id="frm_nuevo_alimento" method="post" action="/guardarAlimento/" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Nombre -->
                    <div class="form-floating mb-4">
                        <input type="text" name="nombre" id="nombre" class="form-control rounded-3 shadow-sm" placeholder="Nombre del alimento" required>
                        <label for="nombre">Nombre del alimento</label>
                    </div>

                    <!-- Tipo -->
                    <div class="form-floating mb-4">
                        <input type="text" name="tipo" id="tipo" class="form-control rounded-3 shadow-sm" placeholder="Tipo de alimento" required>
                        <label for="tipo">Tipo de alimento</label>
                    </div>

                    <!-- Imagen -->
                    <div class="mb-4">
                        <label for="foto_alimento" class="form-label fw-semibold">Foto del alimento</label>
                        <input type="file" name="foto_alimento" id="foto_alimento" class="form-control rounded-3 shadow-sm">
                    </div>

                    <!-- Botones -->
                    <div class="text-center mt-4">
                        <button class="btn btn-success btn-lg px-4 me-2 rounded-pill shadow" type="submit">
                            <i class="fa fa-save me-1"></i> Guardar
                        </button>
                        <a href="/listaAlimentos/" class="btn btn-outline-danger btn-lg px-4 rounded-pill shadow">
                            <i class="fa fa-times me-1"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Validación con jQuery -->
<script>
    $("#frm_nuevo_alimento").validate({
        rules: {
            nombre: {
                required: true,
                minlength: 2,
                maxlength: 100
            },
            tipo: {
                required: true,
                minlength: 2,
                maxlength: 50
            },
            foto_alimento: {
                extension: "jpg|jpeg|png"
            }
        },
        messages: {
            nombre: {
                required: "Por favor, ingrese el nombre del alimento",
                minlength: "Debe tener al menos 2 caracteres",
                maxlength: "No debe exceder los 100 caracteres"
            },
            tipo: {
                required: "Por favor, ingrese el tipo de alimento",
                minlength: "Debe tener al menos 2 caracteres",
                maxlength: "No debe exceder los 50 caracteres"
            },
            foto_alimento: {
                extension: "Solo se permiten archivos JPG, JPEG o PNG"
            }
        }
    });
</script>

<!-- Configuración de FileInput -->
<script>
    $("#foto_alimento").fileinput({
        language: "es",
        allowedFileExtensions: ["png", "jpg", "jpeg"],
        showCaption: false,
        dropZoneEnabled: true,
        showClose: false
    });
</script>

<br><br><br>
{% endblock %}
