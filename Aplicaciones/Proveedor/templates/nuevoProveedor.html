{% extends 'plantilla.html' %}
{% load static %}
{% block contenido %} 

<br><br><br>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5" style="background-color: #feffff;">
                <h2 class="text-center text-primary mb-4">Nuevo Proveedor</h2>
                <hr class="mb-4">
                <form id="frm_nuevo_proveedor" method="post" action="/guardarProveedor/" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Nombre -->
                    <div class="form-floating mb-4">
                        <input type="text" name="nombre" id="nombre" class="form-control rounded-3 shadow-sm" placeholder="Nombre del proveedor" required>
                        <label for="nombre">Nombre del proveedor</label>
                    </div>

                    <!-- Teléfono -->
                    <div class="form-floating mb-4">
                        <input type="text" name="telefono" id="telefono" class="form-control rounded-3 shadow-sm" placeholder="Teléfono del proveedor" required>
                        <label for="telefono">Teléfono del proveedor</label>
                    </div>

                    <!-- Certificado Sanitario PDF -->
                    <div class="mb-4">
                        <label for="pdf_certificado_sanitario" class="form-label fw-semibold">Certificado Sanitario (PDF)</label>
                        <input type="file" name="pdf_certificado_sanitario" id="pdf_certificado_sanitario" class="form-control rounded-3 shadow-sm">
                    </div>

                    <!-- Botones -->
                    <div class="text-center mt-4">
                        <button class="btn btn-primary btn-lg px-4 me-2 rounded-pill shadow" type="submit">
                            <i class="fa fa-save me-1"></i> Guardar
                        </button>
                        <a href="/listaProveedores/" class="btn btn-outline-danger btn-lg px-4 rounded-pill shadow">
                            <i class="fa fa-times me-1"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Validación con jQuery -->
<script>
    $("#frm_nuevo_proveedor").validate({
        rules: {
            nombre: {
                required: true,
                minlength: 2,
                maxlength: 100
            },
            telefono: {
                required: true,
                minlength: 7,
                maxlength: 20
            },
            pdf_certificado_sanitario: {
                extension: "pdf"
            }
        },
        messages: {
            nombre: {
                required: "Por favor, ingrese el nombre del proveedor",
                minlength: "Debe tener al menos 2 caracteres",
                maxlength: "No debe exceder los 100 caracteres"
            },
            telefono: {
                required: "Por favor, ingrese el teléfono del proveedor",
                minlength: "Debe tener al menos 7 dígitos",
                maxlength: "No debe exceder los 20 caracteres"
            },
            pdf_certificado_sanitario: {
                extension: "Solo se permite subir archivos en formato PDF"
            }
        }
    });
</script>

<!-- Configuración de FileInput -->
<script>
    $("#pdf_certificado_sanitario").fileinput({
        language: "es",
        allowedFileExtensions: ["pdf"],
        showCaption: false,
        dropZoneEnabled: true,
        showClose: false
    });
</script>

<br><br><br>
{% endblock %}
