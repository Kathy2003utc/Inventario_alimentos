{% extends 'plantilla.html' %}
{% load static %}
{% block contenido %}

<br><br><br>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5" style="background-color: #feffff;">
                <h2 class="text-center text-primary mb-4">Editar Lote</h2>
                <hr class="mb-4">
                <form id="frm_editar_lote" method="post" action="/procesarEdicionLote/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ loteEditar.id }}">

                    <div class="form-floating mb-4">
                        <input type="text" name="nombre" id="nombre" class="form-control rounded-3 shadow-sm" value="{{ loteEditar.nombre }}" placeholder="Nombre del lote" required>
                        <label for="nombre">Nombre del lote</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="date" name="fecha_ingreso" id="fecha_ingreso" class="form-control rounded-3 shadow-sm" value="{{ loteEditar.fecha_ingreso|date:'Y-m-d' }}" required>
                        <label for="fecha_ingreso">Fecha de ingreso</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="number" name="cantidad" id="cantidad" class="form-control rounded-3 shadow-sm" value="{{ loteEditar.cantidad }}" placeholder="Cantidad" required>
                        <label for="cantidad">Cantidad</label>
                    </div>

                    <div class="mb-4">
                        <label for="pdf_certificado_calidad" class="form-label fw-semibold">Certificado de Calidad (PDF)</label>
                        <input type="file" name="pdf_certificado_calidad" id="pdf_certificado_calidad" class="form-control rounded-3 shadow-sm">
                        {% if loteEditar.pdf_certificado_calidad %}
                            <div class="mt-3 text-center">
                                <a href="{{ loteEditar.pdf_certificado_calidad.url }}" target="_blank" class="btn btn-outline-secondary rounded-pill shadow-sm">
                                    Ver archivo actual
                                </a>
                            </div>
                        {% endif %}
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-4 me-2 rounded-pill shadow">
                            <i class="fa fa-save me-1"></i> Actualizar
                        </button>
                        <a href="/listaLotes/" class="btn btn-outline-danger btn-lg px-4 rounded-pill shadow">
                            <i class="fa fa-times me-1"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $("#frm_editar_lote").validate({
        rules: {
            nombre: {
                required: true,
                minlength: 2,
                maxlength: 100
            },
            fecha_ingreso: {
                required: true,
                date: true
            },
            cantidad: {
                required: true,
                digits: true,
                min: 1
            },
            pdf_certificado_calidad: {
                extension: "pdf"
            }
        },
        messages: {
            nombre: {
                required: "Por favor, ingrese el nombre del lote",
                minlength: "Debe tener al menos 2 caracteres",
                maxlength: "No debe exceder los 100 caracteres"
            },
            fecha_ingreso: {
                required: "Ingrese la fecha de ingreso"
            },
            cantidad: {
                required: "Ingrese la cantidad",
                digits: "Solo se permiten n√∫meros enteros",
                min: "Debe ser mayor a cero"
            },
            pdf_certificado_calidad: {
                extension: "Solo se permite archivos PDF"
            }
        }
    });
</script>

<script>
    $("#pdf_certificado_calidad").fileinput({
        language: "es",
        allowedFileExtensions: ["pdf"],
        showCaption: false,
        dropZoneEnabled: true,
        showClose: false
    });
</script>

<br><br><br>
{% endblock %}
