{% extends 'plantilla.html' %}
{% load static %}
{% block contenido %}

<br><br><br>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5" style="background-color: #feffff;">
                <h2 class="text-center text-primary mb-4">Editar Lote</h2>
                <hr class="mb-4">
                <form id="frm_editar_lote" method="post" action="/procesarEdicionLote/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ loteEditar.id }}">

                    <!-- Alimento -->
                    <div class="mb-4">
                        <label for="alimento" class="form-label fw-semibold">Alimento</label>
                        <select class="form-select rounded-3 shadow-sm" name="alimento" id="alimento" required>
                            <option value="">Seleccione un alimento</option>
                            {% for alimento in alimentos %}
                                <option value="{{ alimento.id }}" {% if loteEditar.alimento.id == alimento.id %}selected{% endif %}>{{ alimento.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Proveedor -->
                    <div class="mb-4">
                        <label for="proveedor" class="form-label fw-semibold">Proveedor</label>
                        <select class="form-select rounded-3 shadow-sm" name="proveedor" id="proveedor" required>
                            <option value="">Seleccione un proveedor</option>
                            {% for proveedor in proveedores %}
                                <option value="{{ proveedor.id }}" {% if loteEditar.proveedor.id == proveedor.id %}selected{% endif %}>{{ proveedor.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Fecha de vencimiento -->
                    <div class="form-floating mb-4">
                        <input type="date" name="fecha_vencimiento" id="fecha_vencimiento" class="form-control rounded-3 shadow-sm" value="{{ loteEditar.fecha_vencimiento|date:'Y-m-d' }}" required>
                        <label for="fecha_vencimiento">Fecha de vencimiento</label>
                    </div>

                    <!-- Cantidad -->
                    <div class="form-floating mb-4">
                        <input type="number" name="cantidad" id="cantidad" class="form-control rounded-3 shadow-sm" value="{{ loteEditar.cantidad }}" min="1" placeholder="Cantidad" required>
                        <label for="cantidad">Cantidad</label>
                    </div>

                    <!-- PDF Factura -->
                    <div class="mb-4">
                        <label for="pdf_factura" class="form-label fw-semibold">Factura en PDF</label>
                        <br>
                        <input type="file" name="pdf_factura" id="pdf_factura" class="form-control rounded-3 shadow-sm">
                        {% if loteEditar.pdf_factura %}
                            <br>
                            <iframe 
                                src="{{ loteEditar.pdf_factura.url }}#page=1" 
                                width="300" 
                                height="200" 
                                style="border: 1px solid #ddd; background: #f8f9fa;" 
                                title="Vista previa del documento" 
                                type="application/pdf">
                            </iframe>
                            <br>
                        {% endif %}
                    </div>

                    <!-- Botones -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-4 me-2 rounded-pill shadow">
                            <i class="fa fa-save me-1"></i> Actualizar
                        </button>
                        <a href="/listaLotes/" class="btn btn-outline-danger btn-lg px-4 rounded-pill shadow">
                            <i class="fa fa-times me-1"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery Validation -->
<script>
    $("#frm_editar_lote").validate({
        rules: {
            alimento: { required: true },
            proveedor: { required: true },
            fecha_vencimiento: { required: true, date: true },
            cantidad: { required: true, digits: true, min: 1 },
            pdf_factura: { extension: "pdf" }
        },
        messages: {
            alimento: { required: "Seleccione un alimento" },
            proveedor: { required: "Seleccione un proveedor" },
            fecha_vencimiento: { required: "Seleccione la fecha de vencimiento", date: "Fecha no válida" },
            cantidad: {
                required: "Ingrese la cantidad",
                digits: "Solo se permiten números enteros",
                min: "La cantidad mínima es 1"
            },
            pdf_factura: { extension: "Solo se permite archivos PDF" }
        }
    });
</script>

<!-- Configuración de FileInput -->
<script>
    $("#pdf_factura").fileinput({
        language: "es",
        allowedFileExtensions: ["pdf"],
        showCaption: false,
        dropZoneEnabled: true,
        showClose: false
    });
</script>

<br><br><br>
{% endblock %}
