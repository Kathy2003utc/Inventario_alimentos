{% extends 'plantilla.html' %}
{% load static %}
{% block contenido %} 

<br><br><br>
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5" style="background-color: #feffff;">
                <h2 class="text-center text-primary mb-4">Nuevo Lote</h2>
                <hr class="mb-4">
                <form id="frm_nuevo_lote" method="post" action="/guardarLote/" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Alimento -->
                    <div class="form-floating mb-4">
                        <select name="alimento_id" id="alimento_id" class="form-select rounded-3 shadow-sm" required>
                            <option value="" disabled selected>Seleccione un alimento</option>
                            {% for alimento in Alimentos %}
                                <option value="{{ alimento.id }}">{{ alimento.nombre }}</option>
                            {% endfor %}
                        </select>
                        <label for="alimento_id">Alimento</label>
                    </div>

                    <!-- Proveedor -->
                    <div class="form-floating mb-4">
                        <select name="proveedor_id" id="proveedor_id" class="form-select rounded-3 shadow-sm" required>
                            <option value="" disabled selected>Seleccione un proveedor</option>
                            {% for proveedor in Proveedores %}
                                <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                            {% endfor %}
                        </select>
                        <label for="proveedor_id">Proveedor</label>
                    </div>

                    <!-- Fecha de vencimiento -->
                    <div class="form-floating mb-4">
                        <input type="date" name="fecha_vencimiento" id="fecha_vencimiento" class="form-control rounded-3 shadow-sm" required>
                        <label for="fecha_vencimiento">Fecha de vencimiento</label>
                    </div>

                    <!-- Cantidad -->
                    <div class="form-floating mb-4">
                        <input type="number" name="cantidad" id="cantidad" class="form-control rounded-3 shadow-sm" min="1" required>
                        <label for="cantidad">Cantidad</label>
                    </div>

                    <!-- PDF de factura -->
                    <div class="mb-4">
                        <label for="pdf_factura" class="form-label fw-semibold">Factura del lote (PDF)</label>
                        <input type="file" name="pdf_factura" id="pdf_factura" class="form-control rounded-3 shadow-sm">
                    </div>

                    <!-- Botones -->
                    <div class="text-center mt-4">
                        <button class="btn btn-primary btn-lg px-4 me-2 rounded-pill shadow" type="submit">
                            <i class="fa fa-save me-1"></i> Guardar
                        </button>
                        <a href="/listaLotes/" class="btn btn-outline-danger btn-lg px-4 rounded-pill shadow">
                            <i class="fa fa-times me-1"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Validación con jQuery -->
<script>
    $("#frm_nuevo_lote").validate({
        rules: {
            alimento_id: "required",
            proveedor_id: "required",
            fecha_vencimiento: {
                required: true,
                date: true
            },
            cantidad: {
                required: true,
                number: true,
                min: 1
            },
            pdf_factura: {
                extension: "pdf"
            }
        },
        messages: {
            alimento_id: "Seleccione un alimento",
            proveedor_id: "Seleccione un proveedor",
            fecha_vencimiento: {
                required: "Ingrese una fecha de vencimiento válida",
                date: "Formato de fecha no válido"
            },
            cantidad: {
                required: "Ingrese una cantidad",
                number: "Debe ser un número válido",
                min: "Debe ser al menos 1"
            },
            pdf_factura: {
                extension: "Solo se permite subir archivos en formato PDF"
            }
        }
    });
</script>

<!-- Configuración de FileInput -->
<script>
    $("#pdf_factura").fileinput({
        language: "es",
        allowedFileExtensions: ["pdf"],
        showCaption: false,
        dropZoneEnabled: true,
        showClose: false
    });
</script>

<br><br><br>
{% endblock %}
